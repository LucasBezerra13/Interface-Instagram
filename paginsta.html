<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widt=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="insta.css">
  <title>Instagram</title>

</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="instagram-celular.png" alt="celular">
		</div> 
		<div class="instagram-continue">
			<div class="group">
				<img src="logo-insta.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
				<img src="insta-perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Lucas</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Lucas?</p>
				<p class="not-account">
				<span class="link-blue">alterar contas</span>
				ou
				<span class="link-blue">Increva-se</span>
				</p>	
				</div>
			
			<div class= "get-the-app">
				<p class="get-app">Baixe o App</p>
				<div class="download">
					<img src="apps-butons.png" class="apps-butons" alt="Botões">
				</div>
				<a href="#" class="app-download"></a>
				</div>
				</div>
			</div>
	</div>


</body>

</html>
